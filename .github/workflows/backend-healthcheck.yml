name: Backend Healthcheck with Docker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  backend-healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t backend .

      - name: Start backend container
        run: |
          docker rm -f backend_container || true
          docker run -d --name backend_container -p 8000:8000 backend

      - name: Single healthcheck
        run: |
          HTTP_CODE=$(curl --write-out '%{http_code}' --silent --output /dev/null http://localhost:8000/healthcheck)
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "❌ Healthcheck failed with status $HTTP_CODE"
            docker logs backend_container
            exit 1
          fi
          echo "✅ Backend is healthy"

      - name: Cleanup
        if: always()
        run: docker rm -f backend_container
