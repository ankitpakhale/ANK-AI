name: Backend Healthcheck with Docker

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch:

jobs:
  backend-healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check Docker version
        run: docker version

      - name: Clean up previous container
        run: |
          docker rm -f backend_container || true

      - name: Build backend Docker image
        run: docker build -t backend .

      - name: Start backend container
        run: |
          docker run -d \
            --name backend_container \
            -p 8000:8000 \
            backend

      - name: Wait for backend to be ready
        run: |
          for attempt in {1..10}; do
            RESPONSE=$(curl --write-out '%{http_code}' --silent --output /dev/null http://localhost:8000/healthcheck)
            if [ "$RESPONSE" -eq 200 ]; then
              echo "✅ Backend is healthy"
              exit 0
            fi
            echo "Waiting for backend... ($attempt/10)"
            sleep 5
          done

          echo "❌ Backend did not become healthy in time."
          exit 1

      - name: Cleanup
        if: always()
        run: docker rm -f backend_container
